<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
/* Body with animated gradient background */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", Arial, sans-serif;
  overflow: hidden;
  background: linear-gradient(-45deg, #ffb3c6, #ff6f91, #ffd1dc, #ffe6eb);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Card styling - smaller */
.card {
  background: linear-gradient(135deg, #ff9fc3, #ff6f91);
  padding: 50px 35px; /* smaller padding */
  border-radius: 25px;
  text-align: center;
  max-width: 400px; /* smaller width */
  width: 85%;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  color: white;
  position: relative;
}

/* Big glowing heart */
.heart {
  font-size: 80px; /* slightly smaller */
  margin-bottom: 20px;
  animation: beat 1.2s infinite;
  text-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff758f;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

/* Heading and message */
h1 {
  font-size: 30px; /* slightly smaller */
  margin-bottom: 15px;
}

p {
  font-size: 17px;
  margin-bottom: 35px;
}

/* Buttons container */
.buttons {
  position: relative;
  height: 80px;
}

/* Buttons styling */
button {
  border: none;
  padding: 12px 32px;
  font-size: 17px;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
  transition: 0.3s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* Yes button - glowing */
#yes {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  left: 50%;
  transform: translateX(-50%);
}
#yes:hover {
  transform: translateX(-50%) scale(1.1);
}

/* No button - playful */
#no {
  background: linear-gradient(135deg, #cdb4db, #ffc8dd);
  color: #4a4a4a;
  right: 10px;
  top: 0;
}
</style>
</head>

<body>

<div class="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Will you be my Valentine?</h1>
  <p>Be honest‚Ä¶ one button is a little scared üôà</p>

  <div class="buttons">
    <button id="yes" onclick="goNext()">Yes üíï</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>
</div>

<script>
// Move "No" button randomly
function moveNo() {
  const no = document.getElementById("no");
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 60 - 30;
  const r = Math.random() * 15 - 7;
  no.style.transform = `translate(${x}px, ${y}px) rotate(${r}deg)`;
}

// Go to love page
function goNext() {
  window.location.href = "love.html";
}
</script>

</body>
</html>
