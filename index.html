<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .card {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 22px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #e63946;
      margin-bottom: 12px;
      font-size: 28px;
    }

    p {
      color: #6c757d;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
    }

    #yes:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #no {
      background: linear-gradient(135deg, #cdb4db, #ffc8dd);
      color: #4a4a4a;
      right: 10px;
      top: 0;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>Be honestâ€¦ one button is a little scared ðŸ™ˆ</p>

    <div class="buttons">
      <button id="yes" onclick="goNext()">Yes ðŸ’•</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const no = document.getElementById("no");
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 120 - 60;
      const r = Math.random() * 30 - 15;
      no.style.transform = `translate(${x}px, ${y}px) rotate(${r}deg)`;
    }

    function goNext() {
      window.location.href = "love.html";
    }
  </script>
</body>
</html>
