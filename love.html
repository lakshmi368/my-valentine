<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  font-family: 'Segoe UI', sans-serif;
}

.card {
  background: white;
  padding: 50px;
  border-radius: 25px;
  max-width: 600px; /* Increased width */
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

h1 {
  color: #e63946;
  font-size: 36px; /* Bigger title */
}

#thankYou {
  font-size: 26px; /* Bigger thank you text */
  color: #e63946;
  font-weight: bold;
  margin-bottom: 20px;
}

#msg {
  font-size: 20px; /* Bigger message text */
  line-height: 1.8;
  color: red;
  display: none;
  white-space: pre-line;
  margin-top: 20px;
}

button {
  margin-top: 25px;
  padding: 16px 32px; /* Bigger button */
  border: none;
  border-radius: 30px;
  background: #e63946;
  color: white;
  font-size: 18px; /* Bigger text on button */
  cursor: pointer;
}

.heart {
  font-size: 60px; /* Bigger heart */
  animation: beat 1s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}

/* floating hearts */
.float-heart {
  position: fixed;
  bottom: -10px;
  font-size: 30px; /* Bigger floating hearts */
  animation: floatUp 6s linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">

  <!-- Thank You at Top -->
  <div id="thankYou">Thank you for accepting ‚ù§Ô∏è</div>

  <div class="heart">‚ù§Ô∏è</div>
  <h1>My Forever Valentine</h1>

  <!-- Open Heart Button -->
  <button id="openHeartBtn" onclick="showLove()">Open My Heart üíù</button>

  <div id="msg"></div>
</div>

<script>
const text = `My dear Fianc√©,

I didn‚Äôt fall in love with you just once ‚Äî
I fall in love with you every single day.

If life were code,
you‚Äôd be the reason my heart never crashes,
and every day with you feels like a perfect release ‚ú®

Thank you for choosing me,
loving me, and standing by me ‚Äî
today, tomorrow, and always.

I don‚Äôt just want one Valentine‚Äôs Day with you‚Ä¶
I want a lifetime of them üíç‚ù§Ô∏è

‚Äî Yours, forever and always,
LUCKY`;

let i = 0;

function showLove() {
  document.getElementById("openHeartBtn").style.display = "none";
  const msg = document.getElementById("msg");
  msg.style.display = "block";

  const typing = setInterval(() => {
    msg.textContent += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(typing);
      addFinalButton(); // Add final button when typing finishes
    }
  }, 35);

  hearts();
}

// Floating hearts
function hearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "float-heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (30 + Math.random() * 20) + "px"; // Bigger hearts
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 450);
}

// Add final button to go to heart page
function addFinalButton() {
  const btn = document.createElement("button");
  btn.textContent = "See Our Heart üíñ";
  btn.style.marginTop = "25px";
  btn.onclick = () => {
    window.location.href = "heart.html"; // Link to your heart page
  };
  document.querySelector(".card").appendChild(btn);
}
</script>

</body>
</html>
