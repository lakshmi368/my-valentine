<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  font-family: 'Segoe UI', sans-serif;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 22px;
  max-width: 450px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  z-index: 2;
  position: relative;
}

h1 {
  color: #e63946;
}

#msg {
  font-size: 16px;
  line-height: 1.7;
  color: red;
  display: none;
  white-space: pre-line;
}

.name {
  font-size: 28px;
  color: #ff1744;
  font-weight: bold;
  margin: 10px 0;
  display: none;
  animation: glowText 1.5s infinite;
}

.question {
  font-size: 22px;
  color: #d90429;
  margin-top: 20px;
  display: none;
  animation: pop 1s infinite;
}

.heart {
  font-size: 45px;
  animation: beat 1s infinite;
}

button {
  margin-top: 20px;
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  background: #e63946;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}

@keyframes glowText {
  0%,100% { text-shadow: 0 0 5px #ff758f; }
  50% { text-shadow: 0 0 20px #ff1744; }
}

@keyframes pop {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* floating hearts */
.float-heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* boom hearts */
.boom {
  position: fixed;
  font-size: 30px;
  animation: boom 1s forwards;
}

@keyframes boom {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(3); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>My Forever Valentine</h1>

  <div class="name" id="name">PRASANNA üíñ</div>

  <button onclick="showLove()">Click to unlock my heart üíù</button>

  <div id="msg"></div>

  <div class="question" id="question">Will you marry me? üíçü•π</div>
</div>

<script>
const text = `My dear Fianc√©,

I didn‚Äôt fall in love with you just once ‚Äî
I fall in love with you every single day.

If life were code,
you‚Äôd be the reason my heart never crashes,
and every day with you feels like a perfect release ‚ú®

Thank you for choosing me,
loving me, and standing by me ‚Äî
today, tomorrow, and always.

I don‚Äôt just want one Valentine‚Äôs Day with you‚Ä¶
I want a lifetime of them üíç‚ù§Ô∏è

‚Äî Yours, forever and always,
LUCKY`;

let i = 0;

function showLove() {
  document.querySelector("button").style.display = "none";
  document.getElementById("name").style.display = "block";
  boom();

  const msg = document.getElementById("msg");
  msg.style.display = "block";

  const typing = setInterval(() => {
    msg.textContent += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(typing);
      document.getElementById("question").style.display = "block";
    }
  }, 35);

  hearts();
}

function hearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "float-heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (16 + Math.random() * 18) + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 400);
}

function boom() {
  for (let i = 0; i < 20; i++) {
    const b = document.createElement("div");
    b.className = "boom";
    b.innerHTML = "üí•‚ù§Ô∏è";
    b.style.left = Math.random() * 100 + "vw";
    b.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 1000);
  }
}
</script>

</body>
</html>
